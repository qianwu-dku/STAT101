name: Build LaTeX PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Compile Lab1 LaTeX
      uses: xu-cheng/latex-action@v2
      with:
        root_file: lab1_instruction.tex
        working_directory: Lab1/

    - name: Compile Syllabus LaTeX
      uses: xu-cheng/latex-action@v2
      with:
        root_file: syllabus.tex
        working_directory: syllabus/

    - name: Commit and push all PDFs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Pull remote changes FIRST (before adding files)
        git pull origin main
        
        # Now add only the PDF files
        git add Lab1/lab1_instruction.pdf syllabus/syllabus.pdf
        
        # Commit and push if there are changes
        git diff --staged --quiet || git commit -m "Auto-build: Lab1 and Syllabus PDFs"
        git push
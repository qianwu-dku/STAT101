name: Build LaTeX PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important for full history

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: lab1_instruction.tex  # <-- Change this to your actual .tex filename
        working_directory: Lab1/

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: lab1-pdf
        path: Lab1/lab1_instruction.pdf

    - name: Commit PDF
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Lab1/lab1_guide.pdf
        git commit -m "Auto-compile LaTeX to PDF"
        git push

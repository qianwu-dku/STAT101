name: Build LaTeX PDFs

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Gets full history to allow merging

    - name: Compile Lab1 LaTeX
      uses: xu-cheng/latex-action@v2
      with:
        root_file: lab1_instruction.tex
        working_directory: Lab1/

    - name: Compile Syllabus LaTeX
      uses: xu-cheng/latex-action@v2
      with:
        root_file: syllabus.tex
        working_directory: syllabus/

    - name: Commit and push all PDFs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Lab1/lab1_instruction.pdf syllabus/syllabus.pdf
        
        # Pull any remote changes first, then push
        git pull --rebase origin main
        git diff --staged --quiet || git commit -m "Auto-build: Lab1 and Syllabus PDFs"
        git push
name: Build LaTeX PDF

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-lab1:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: lab1_instruction.tex  # <-- Change this to your actual .tex filename
        working_directory: Lab1/

    - name: Commit PDF
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Lab1/lab1_instruction.pdf
        git commit -m "Auto-compile LaTeX to PDF"
        git push


  build-syllabus:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Compile Syllabus LaTeX
      uses: xu-cheng/latex-action@v2
      with:
        root_file: syllabus.tex
        working_directory: syllabus/

    - name: Commit and push Syllabus PDF
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add syllabus/syllabus.pdf
        git diff --staged --quiet || git commit -m "Auto-build: Syllabus PDF"
        git push